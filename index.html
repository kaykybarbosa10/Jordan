<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan</title>

    <link rel="stylesheet" href="sass/styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="header-bar">
                <h6>Ganhe R$ 10,00 de desconto no frete</h6>
            </div>
            <div class="h4-bar">
                <h4><strong>JordanShoes</strong></h4>
            </div>
        </nav>
    </header>
    <section class="jordan">
        <div class="section-jordan">
            <h1>A melhor loja de Jordan</h1>
            <p>O tênis Jordan é fruto de uma velha e forte parceria<br>
            entre a Nike e o jogador Michael Jordan.</p>
        </div>
    </section>

    <section class="jordan-secondary">
        <div class="destaques">
            <h3><strong>Destaques</strong></h3>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>
        <article class="conjunto-jordan">

            <div class="jordan-supreme">

                <div class="jd1">
                    <div class="jordan1">
                        <img src="img/air-jordan-1-mid-dutch-green-1-400.svg" alt="Jordan Green">
                    </div>
                </div>

                <div class="jd2">
                    <div class="jordan2">
                        <img src="img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt="Jordan Tropical">
                    </div>
                </div>

                <div class="jd3">
                    <div class="jordan3">
                        <img src="img/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="Jordan Purple">
                    </div>
                </div>

                <div class="jd4">
                    <div class="jordan4">
                        <img src="img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="Jordan Light">
                    </div>
                </div>
            </div>

            <div class="jordan-supreme2">

                <div class="jd5">
                    <div class="jordan5">
                        <img src="img/air-jordan-1-mid-black-noble-red-w-1-1000.svg" alt="Jordan Black">
                    </div>
                </div>

                <div class="jd6">
                    <div class="jordan6">
                        <img src="img/air-jordan-1-mid-bright-citrus-1-1000 1.svg" alt="Jordan Bright">
                    </div>
                </div>

                <div class="jd7">
                    <div class="jordan7">
                        <img src="img/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="Jordan Grey-camo">
                    </div>
                </div>

                <div class="jd8">
                    <div class="jordan8">
                        <img src="img/air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="Jordan Carbon">
                    </div>
                </div>
            </div>

        </article>
    </section>

    <footer>
        <div class="header-bar">
            <h6>Todos os direitos reservados.</h6>
        </div>
    </footer>
</body>
</html>
